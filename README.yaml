# How to use this project
usage: |-
  Deploy environment
  ```yaml
    name: Pull Request
    on:
      pull_request:
        branches: [ 'main' ]
        types: [opened, synchronize, reopened]

    jobs:
      deploy:
        runs-on: ubuntu-latest
        environment:
          name: preview
          url: ${{ steps.deploy.outputs.webapp-url }}  
        steps:
          
          - name: Configure AWS Credentials
            uses: aws-actions/configure-aws-credentials@v1.7.0
            with:
              aws-region: us-west-2
              role-to-assume: arn:aws:iam::111111111111:role/preview
              role-session-name: deploy
        
          - name: Deploy
            uses: cloudposse/github-action-deploy-helmfile@main
            id: deploy
            with:
              aws-region: us-west-2
              cluster: preview-eks
              environment: preview
              namespace: preview
              image: nginx
              image-tag: latest
              operation: deploy
              debug: false
    ```


  Destroy environment
  ```yaml
    name: Pull Request
    on:
      pull_request:
        branches: [ 'main' ]
        types: [closed]

    jobs:
      destroy:
        runs-on: ubuntu-latest
        steps:
          - name: Configure AWS Credentials
            uses: aws-actions/configure-aws-credentials@v1.7.0
            with:
              aws-region: us-west-2
              role-to-assume: arn:aws:iam::111111111111:role/preview
              role-session-name: destroy          
        
          - name: Destroy
            uses: cloudposse/github-action-deploy-helmfile@main
            id: destroy
            with:
              aws-region: us-west-2
              cluster: preview-eks
              environment: preview
              namespace: preview
              image: "<none>"
              image-tag: "<none>"
              operation: destroy
              debug: false
    ```

